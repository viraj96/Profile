<html>
  <head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css" rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel='stylesheet' type='text/css'>
    <link hrf="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" rel = 'stylesheet' type = 'text/javascript'>
    <link hrf="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js" rel = 'stylesheet' type = 'text/javascript'>
    <link hrf="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" rel = 'stylesheet' type = 'text/javascript'>
    <link rel="stylesheet" type="text/css" href="./calculator.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <br></br>
    <br></br>
    <br></br>
    <br></br>
    <br></br>
    <br></br>
    <div class="calculator">
      <p id="tagline">Electronic Calculator</p>
      <input type="text" disabled id="display"/>
      <div class="row">
        <button class="ctrl">AC</button>
        <button class="ctrl">CE</button>
        <button>%</button>
        <button>รท</button>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>x</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="row" style="margin-right:40px;">
        <button>1</button>
        <button>2</button>
        <button>3</button>
      </div>
      <div class="row">
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button class="tall">+</button>
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
