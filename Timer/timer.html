<html>
  <head>
    <title>Viraj Parimi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css" rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel='stylesheet' type='text/css'>
    <link hrf="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" rel = 'stylesheet' type = 'text/javascript'>
    <link hrf="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js" rel = 'stylesheet' type = 'text/javascript'>
    <link hrf="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" rel = 'stylesheet' type = 'text/javascript'>
    <link href='https://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./timer.css">
    <link href='https://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  </head>
  <body style="background-image:url('https://images.duckduckgo.com/iu/?u=http%3A%2F%2Fnewevolutiondesigns.com%2Fimages%2Ffreebies%2Fblack-wallpaper-10.jpg&f=1'); background-size:cover; background-position:center center;">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <br></br>
          <span class="name" style="color:green;text-align:center">Pomodoro Clock</span>
          <br></br>
          <hr class="star-light">
          <div class="session">
            <div class="breakCtrl">
              <p>break length</p>
                <div style="margin-left:25px;">
                  <button class="btn btn-primary" id="break1" style="margin-top:-20px;"><i class="fa fa-minus"></i></button><span class="time1"></span>
                  <button class="btn btn-primary" style="margin-top:-20px;" id="break2"><i class="fa fa-plus"></i></button>
                </div>
            </div>
            <div class="sessionCtrl">
              <p>session length</p>
              <div style="margin-left:25px;">
                <button class="btn btn-primary" style="margin-top:-20px;" id="break3"><i class="fa fa-minus"></i></button><span class="time2"></span>
                <button class="btn btn-primary" style="margin-top:-20px;" id="break4"><i class="fa fa-plus"></i></button>
              </div>
            </div>
          </div>
          <div class="type"></div>
          <div id="countdown"></div>
          <div class="main">
            <svg viewbox="-11 0 63.66 63.66"  preserveAspectRatio="xMinyMin meet" id="timer">
              <circle id="circle-base" cx="50%" cy="50%" r="25%"></circle>
              <circle id="circle-fill" cx="50%" cy="50%" r="25%"></circle>
            </svg>  
          </div>
          <div class="btn-group btn-group-md">
            <button class="btn btn-success" id="start-button"><i class="fa fa-play"></i> Start</button>
            <button class="btn btn-warning" id="pause-button"><i class="fa fa-pause"></i> Pause</button>
            <button class="btn btn-danger" id="reset-button"><i class="fa fa-warning"></i> Reset</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./timer.js"></script>
  </body>
</html>
